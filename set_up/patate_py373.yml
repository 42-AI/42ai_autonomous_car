# Create env with:
# `conda env create -f patate-env.yml`
# Then activate conda env:
# `source activate patate`

name: patate
channels:
  - conda-forge
dependencies:
  - python=3.7
  - pip
  - django=2.2
  - django-extensions
  - djangorestframework
  - djangorestframework-jwt
  - pillow
  - service_identity
  - numpy
  - pandas
  - tensorflow
  - h5py
  - elasticsearch
  - boto3
  - matplotlib
  - pytest
  - tqdm
  - pip:
    - channels
    - adafruit-pca9685

